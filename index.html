<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Contenedor principal-->
    <div class="container">
    <!--Contenedor para agregar tareas -->
        <div class="To-DO">
            <h2>To-Do List <img src="img/todo.png" alt=""></h2>
            <div class="row">
                <!--entrada de datos para tareas -->
                <input type="text" id="input-box" placeholder="Agregar tarea">
                <button onclick= "addTask()"> Agregar </button>
            </div>

            <!--Contenedor para ver la lista de tareas-->
            <ul id="list-container">
                
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
